<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iterating Over Object Properties</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
</style>
</head>
<body>

<div id="output"></div>

<script>
const student = {
  Name: 'Trisandhya',
  Age: 22
};
const outputElement = document.getElementById("output");
for (let property in student) {

  const paragraph = document.createElement("p");
  paragraph.textContent = property + ": " + student[property];
  outputElement.appendChild(paragraph);
}
</script>

</body>
</html>
