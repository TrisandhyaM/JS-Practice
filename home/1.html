<html>

<head>
    <title> profit or loss</title>
</head>

<body>
    <script>
        function calculateProfitOrLoss(costPrice, sellingPrice) {
            var profit = sellingPrice - costPrice;
            var loss = costPrice - sellingPrice;

            if (profit > 0) {
                return `The seller made a profit of $${profit.toFixed(2)}.`;
            } else if (loss > 0) {
                return `The seller incurred a loss of $${loss.toFixed(2)}.`;
            } else {
                return "The seller sold at breakeven.";
            }
        }

        function main() {
            let costPrice = parseFloat(prompt("Enter the cost price:"));
            let sellingPrice = parseFloat(prompt("Enter the selling price:"));
            let result = calculateProfitOrLoss(costPrice, sellingPrice);
            console.log(result);
        }
        main();

    </script>
</body>

</html>
