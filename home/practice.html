<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data Capture</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(220, 248, 248);
    }
    form {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="que1">
<h1>Form Data Capture</h1>

<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Submit</button>
</form>

<div id="displayData"></div>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    var formData = new FormData(this); // Get form data

    var displayDiv = document.getElementById("displayData");
    displayDiv.innerHTML = ""; // Clear previous data

    for (var pair of formData.entries()) {
        displayDiv.innerHTML += pair[0] + ": " + pair[1] + "<br>"; // Display form data
    }
});
</script>

</body>
</html>
