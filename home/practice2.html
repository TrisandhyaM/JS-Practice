<!DOCTYPE html>
<html>
<body>
    
<h1>Number Iteration</h1>
<div id="practice2"></div>

<script>
    let output = document.getElementById('practice2');
    for (let i = 1; i <= 20; i++) {
        if (i % 7 === 0) {
            output.innerHTML += "Encountered a number divisible by 7: " + i + "<br>";
            break; // Stops the loop when a number divisible by 7 is found
        }
        output.innerHTML += " " + i + "<br>";
    }
</script>

</body>
</html>
