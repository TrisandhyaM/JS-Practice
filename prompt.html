<html>
    <head>
        <title>
            prompt program
        </title>
    </head>
    <body>
        <script>
            var a,b,c
            a=parseInt(prompt("Enter a value of a:"))
            b=parseInt(prompt("Enter a value of b:"))
            c=a+b
            alert("Addition of two numbers:"+c)
            document.write("Addition of two numbers:"+c)
            console.log("Addition of two numbers"+c)
        </script>
    </body>
</html>
