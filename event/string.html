<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Example</title>
</head>
<body>

<script>

  var myString = "Hello, world!";

  //startswith
  if (myString.startsWith("Hello")) {
    document.write("The string starts with :  'Hello'.<br><br>");
  } 

  // endswith
  if (myString.endsWith("world!")) {
    document.write("The string ends with :  'world!'.<br><br>");
  }

  // Array
  var myArray = [1, 2, 3, 4, 5];

  //Array.from()
  var newArray = Array.from(myArray, x => x * 2);
  document.write("New array created from original array:  " + newArray + "<br><br>");

  //Array keys()
  var arrayKeys = Array.from(myArray.keys());
  document.write("Keys of the array:  " + arrayKeys + "<br><br>");

  //Array.find()
  var foundElement = myArray.find(element => element > 2);
  document.write("First element greater than 2:  " + foundElement + "<br><br>");

  //Array.findIndex()
  var foundIndex = myArray.findIndex(element => element > 3);
  document.write("Index of the first element greater than 3:  " + foundIndex + "<br>");

</script>

</body>
</html>
