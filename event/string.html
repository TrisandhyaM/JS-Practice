<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Example</title>
</head>
<body>

<script>
  // Define a string
  var myString = "Hello, world!";

  // Demonstrate String.startsWith()
  if (myString.startsWith("Hello")) {
    document.write("The string starts with 'Hello'.<br>");
  } else {
    document.write("The string does not start with 'Hello'.<br>");
  }

  // Demonstrate String.endsWith()
  if (myString.endsWith("world!")) {
    document.write("The string ends with 'world!'.<br>");
  } else {
    document.write("The string does not end with 'world!'.<br>");
  }

  // Define an array
  var myArray = [1, 2, 3, 4, 5];

  // Demonstrate Array.from()
  var newArray = Array.from(myArray, x => x * 2);
  document.write("New array created from original array: " + newArray + "<br>");

  // Demonstrate Array keys()
  var arrayKeys = Array.from(myArray.keys());
  document.write("Keys of the array: " + arrayKeys + "<br>");

  // Demonstrate Array.find()
  var foundElement = myArray.find(element => element > 2);
  document.write("First element greater than 2: " + foundElement + "<br>");

  // Demonstrate Array.findIndex()
  var foundIndex = myArray.findIndex(element => element > 3);
  document.write("Index of the first element greater than 3: " + foundIndex + "<br>");

</script>

</body>
</html>
