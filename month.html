<html>
    <head>
        <title>Display Month Using Case Control</title>
    </head>
    <body>
        <script>
            let choice;
            choice=parseInt(prompt("1.January 2.Februay 3.March 4.April 5.May 6.Jun 7.July 8.Auguest 9.September 10.Octumber 11.November 12.December Default: Invalid Month Number ... Enter Your Choice:"))
            switch(choice){
                case 1:
                    document.write("January")
                    break
                case 2:
                    document.write("Februay")
                    break
                case 3:
                    document.write("March")
                    break
                case 4:
                    document.write("April")
                    break
                case 5:
                    document.write("May")
                    break
                case 6:
                    document.write("Jun")
                    break
                case 7:
                    document.write("July")
                    break
                case 8:
                    document.write("August")
                    break
                case 9:
                    document.write("September")
                    break
                case 10:
                    document.write("Octumber")
                    break
                case 11:
                    document.write("November")
                    break
                case 12:
                    document.write("December")
                    break
                default:
                    document.write("Invalid Month Number")
            }
        </script>
    </body>
</html>
