<html>
    <head>
        <title>Nested if...else</title>
    </head>
    <body>
        <script>
            let number
            number=parseInt(prompt("Enter a number:"))
            if(number>0)
            {
                document.write("The entered number is POSITIVE!!")
            }
            else if(number<0)
            {
                alert("The entered number is NEGATIVE!!")
            }
            else{
                console.log("The entered number is ZERO!!")
            }
        </script>
    </body>
</html>
