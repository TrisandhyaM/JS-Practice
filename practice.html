<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Code</title>
<style>
  #box {
    width: 80%;
    height: 80%;

    background-image:url("https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    position: absolute;
  }
</style>
</head>
<body>

<div id="box"></div>

<script>
  // Get the box element
  var box = document.getElementById('box');
  
  // Initial position
  var position = 0;
  
  // Animation function
  function moveBox() {
    // Increment position
    position += 5;
    // Update box position
    box.style.left = position + 'px';
    // Repeat animation
    if (position < window.innerWidth - 50) {
      requestAnimationFrame(moveBox);
    }
  }
  
  // Start animation
  moveBox();
</script>

</body>
</html>
