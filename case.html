<html>
    <head>
        <title> Case Control</title>
    </head>
    <body>
        <script>
            let choice;
            choice=parseInt(prompt("1.Hi 2.Hello Default:Bye, Enter Your Choice:"))
            switch(choice)
            {
                case 1:
                    document.write("Hi")
                    break
                case 2:
                    document.write("Hello")
                    break
                    default:
                    document.write("Bye")
            }
        </script>
    </body>
</html>
