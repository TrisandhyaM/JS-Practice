<html>
    <head>
        <title>Factorial Number</title>
    </head>
    <body>
        <script>
            let no,i,f
            no=parseInt(prompt("Enter a number:"))
            f=1
            for(i=1;i<=no;i=i+1)
            {
                f=f*i
            }
            document.write("The factorial of a number is"+f)
        </script>
    </body>
</html>
