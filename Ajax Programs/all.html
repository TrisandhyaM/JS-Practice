<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX Example</title>
</head>
<body>

<h2>Make a POST Request</h2>
<button onclick="makePOSTRequest()">Make POST Request</button>
<div id="postResponse"></div>

<h2>Make a GET Request</h2>
<button onclick="makeGETRequest()">Make GET Request</button>
<div id="getResponse"></div>

<script>
// Function to make a POST request using XMLHttpRequest
function makePOSTRequest() {
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "https://jsonplaceholder.typicode.com/posts", true);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onreadystatechange = function () {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if (xhr.status === 201) {
        document.getElementById("postResponse").innerHTML = "POST Request Successful";
      } else {
        document.getElementById("postResponse").innerHTML = "POST Request Failed";
      }
    }
  };
  var postData = JSON.stringify({ title: 'foo', body: 'bar', userId: 1 });
  xhr.send(postData);
}

// Function to make a GET request using Fetch API
function makeGETRequest() {
  fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      document.getElementById("getResponse").innerHTML = "GET Request Successful: " + JSON.stringify(data);
    })
    .catch(error => {
      console.error('There was a problem with the GET request:', error);
      document.getElementById("getResponse").innerHTML = "GET Request Failed";
    });
}
</script>

</body>
</html>
